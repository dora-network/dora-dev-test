networks:
  default:
    external: true
    name: ${DEV_NETWORK_NAME}

services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=dora
      - POSTGRES_PASSWORD=dora-dev-test
    ports:
      # If user already has a running instance of Postgres on their machines, they may need
      # to change the port mappings here in order for the port mappings to work.
      - "127.0.0.1:5432:5432"
    networks:
      - default
